    <h1 id="titre">S'INSCRIRE</h1>
    <main>
        <form action="inscrire">
            <label for="name">Nom</label>
            <input type="text" placeholder="Nom" name="name" required>
            <label for="firstName">Prénom</label>
            <input type="text" placeholder="Prénom" name="firstName" required>
            <label for="email">E-mail</label>
            <input type="email" placeholder="E-mail" name="email" required>
            <label for="pwd">Mot de passe</label>
            <input type="password" placeholder="Mot de passe" name="pwd" required>
            <label for="permis">Permis</label>
            <input type="file" name="permis">
            <p>Déjà un compte? <a href="../connexion/index.html">Se connecter</a></p>
            <button type="submit" id="submit">S'inscrire</button>
        </form>
